<div class="title-header">
  <p class="title">Sign in</p>
</div>
<section class="auth-main-form d-flex justify-center">
  <div class="main-content">
    <div class="form-height">
      <form class="auth-form" [formGroup]="loginForm">
        <div>
          <mat-form-field class="full-width form-inputs">
            <label for="email" class="auth-label">Email</label>
            <input
              id="email"
              class="auth-input"
              matInput
              [errorStateMatcher]="matcher"
              formControlName="email"
            />
            <mat-error *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="loginForm.controls.email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="full-width">
            <label for="password" class="auth-label">Password</label>
            <input
              id="password"
              matInput
              type="password"
              class="auth-input"
              [errorStateMatcher]="matcher"
              formControlName="password"
            />
            <mat-error *ngIf="loginForm.controls.password.hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </form>
      <section class="under-form-text d-flex justify-flex-start">
        <a routerLink="/forgot-password">
          Forgot your password?
        </a>
      </section>
    </div>

    <!--<p>{{message}}</p>-->
    <div class="form-buttons">
      <section class="d-flex justify-center">
        <div>
          <div class="sign-in-help">
            <div class="d-flex sign-with-google">
              <div class="circle">
                <strong>
                  <input type="button" value="G" id="google-sign-in" class="circle-btn">
                </strong>
              </div>
              <div class="sign-in-tool">
                <label for="google-sign-in">
                  Sign In with google
                </label>
              </div>
            </div>

            <div class="d-flex">
              <div class="circle">
                <strong>
                  <input type="button" id="fb-sign-in" class="circle-btn" value="f" />
                </strong>
              </div>
              <div class="sign-in-tool">
                <label for="fb-sign-in">
                  Sign In with facebook
                </label>
              </div>
            </div>
          </div>

        </div>
      </section>
      <section class="auth-btn">
        <button (click)="login()" *ngIf="!authService.isLoggedIn" class="btn-submit">Login</button>
      </section>

      <section class="form-footer">
        Or
        <a routerLink="/register" class="auth-url">
          Sign up
        </a>
        now
      </section>
    </div>

  </div>
</section>
