<section>
  <div>
    <h3 class="align-center cheat-title">
      Day Rating
    </h3>
  </div>
  <div mat-dialog-content>
    <h3 class="align-center">How was you day</h3>
    <div class="d-flex justify-center">
      <div class="">
        <mat-icon class="like-icon" [ngClass]="{ 'rightFood' : data.rightFood }"  (click)="data.rightFood = true">thumb_up</mat-icon>
      </div>
      <div>
        <mat-icon class="like-icon" [ngClass]="{ 'rightFood' : !data.rightFood && data.rightFood !== undefined  }" (click)="data.rightFood = false">thumb_down</mat-icon>
      </div>
      <div>
        Did you eat the right foods?
      </div>
    </div>
    <div class="d-flex justify-center">
      <div class="">
        <mat-icon class="like-icon" [ngClass]="{ 'rightFood' : data.rightAmount }" (click)="data.rightAmount = true">thumb_up</mat-icon>
      </div>
      <div>
        <mat-icon class="like-icon" [ngClass]="{ 'rightFood' : !data.rightAmount && data.rightAmount !== undefined }" (click)="data.rightAmount = false">thumb_down</mat-icon>
      </div>
      <div>
        Did you eat the right amount?
      </div>
    </div>
  </div>
  <div class="bottom-button d-flex justify-center">
    <div class="align-center">
      <button class="btn-submit" (click)="closeDialog()" [mat-dialog-close]="data">
        Save
      </button>
    </div>
  </div>
</section>
