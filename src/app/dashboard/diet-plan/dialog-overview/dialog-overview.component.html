<section>
  <div>
    <h3 class="align-center cheat-title">
      Cheat Meals
    </h3>
  </div>
  <form [formGroup]="mealsForm">
    <div mat-dialog-content>
      <div class="d-flex justify-center">
        <div class="cheat-meals-content">
          <div>
            <mat-form-field  class="full-width">
              <mat-label>Quantity</mat-label>
              <input type="number"
                     matInput
                     [(ngModel)]="option.quantity"
                     [errorStateMatcher]="matcher"
                     formControlName="quantity"/>
            </mat-form-field>
            <mat-error *ngIf="mealsForm.controls.quantity.hasError('required')">
              Quantity is <strong>required</strong>
            </mat-error>
          </div>
          <div>
            <mat-form-field appearance="fill"  class="full-width">
              <mat-label>Favorite food</mat-label>
              <mat-select [(ngModel)]="option.food"
                          [errorStateMatcher]="matcher"
                          formControlName="food">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{ food.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-error *ngIf="mealsForm.controls.food.hasError('required') && option.food !== ''">
              Email is <strong>required</strong>
            </mat-error>
          </div>
        </div>
      </div>
      <div class="d-flex justify-center">
        <div class="cheat-meals-btn">
          <div>
            <mat-slide-toggle color="primary" [(ngModel)]="finallyData.isCheat" (change)="changeIsCheat(finallyData.isCheat)">Replace meal</mat-slide-toggle>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-button d-flex justify-center" mat-dialog-actions>
      <div class="cheat-meals-btn align-center">
        <button class="btn-submit" (click)="updateData()" [mat-dialog-close]="{finallyData: finallyData, isCleanDiet: isCleanDiet}">
          Submit
        </button>
      </div>
    </div>
  </form>
</section>
