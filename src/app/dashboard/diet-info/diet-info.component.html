<section class="d-flex justify-center">
  <div class="main-container">

    <div *ngFor="let info of dietInfos"
         class="diet-info-container">
      <div class="d-flex diet-info">
        <div class="diet-info-icon">
          <img [src]="info.image" [alt]="info.name">
        </div>
        <div class="diet-info-select">
          <div class="diet-info-title">
            {{ info.title }}
          </div>
          <div>
            <mat-select>
              <mat-option *ngFor="let option of info.options" [value]="option.value">{{ option.name }}</mat-option>
            </mat-select>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-center">
      <div class="btn-submit-parent align-center">
        <button class="btn-submit">
          Save
        </button>
      </div>
    </div>
  </div>
</section>
