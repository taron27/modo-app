<section class="main-diet-info-section d-flex justify-center">
  <div class="main-container">

    <div *ngFor="let info of dietInfos"
         class="diet-info-container">
      <div class="d-flex diet-info">
        <div class="diet-info-icon">
          <img [src]="info.image" [alt]="info.name">
        </div>
        <div class="diet-info-select">
          <div class="diet-info-title">
            {{ info.title }}
          </div>
          <div class="position-relative">
            <mat-select [(ngModel)]="info.options[0].value">
              <mat-option *ngFor="let option of info.options" [value]="option.value">{{ option.name }}</mat-option>
            </mat-select>
            <div class="info-icon-parent" *ngIf="info.isShowInfo" (click)="openInfoPopUp(info)">
              <mat-icon class="info-icon">info</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-center">
      <div class="btn-submit-parent align-center">
        <button class="btn-submit" mat-button>
          Save
        </button>
      </div>
    </div>
  </div>
</section>
