<mat-drawer-container class="container" [hasBackdrop]="true">
  <mat-toolbar>
    <a routerLink="/" class="logo">
      {{ title }}
    </a>
    <span class="spacer"></span>
    <button mat-mini-fab color="primary" aria-label="Open the sidenav" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>

  <mat-drawer #drawer mode="over" position="end" class="sidenav">
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let sidenavLink of sidenavLinks"
        [routerLink]="sidenavLink.path"
        (click)="drawer.toggle()"
      >
        {{ sidenavLink.name }}
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
